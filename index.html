<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DBZ RxJs </title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='75'>🐉</text></svg>" />
</head>
<body>

  <div id="root">
    <div id="meter-container">
      
      <span>¡Presionar tecla ⬆️➡️ para aumentar el poder! <label id="contador">💪 0</label></span>
      <div id="meter"></div>

      <div class="hud-actions">
        <a href="#" class="brand" aria-label="DBZ Home">
          <img id="logo" src="./img/logo01.png" alt="DBZ Logo" />
          <svg class="sparks" viewBox="0 0 96 96" aria-hidden="true">
            <defs>
              <symbol id="burst" viewBox="0 0 96 96">
                <path d="M93.781 51.578C95 50.969 96 49.359 96 48c0-1.375-1-2.969-2.219-3.578 0 0-22.868-1.514-31.781-10.422-8.915-8.91-10.438-31.781-10.438-31.781C50.969 1 49.375 0 48 0s-2.969 1-3.594 2.219c0 0-1.5 22.87-10.406 31.781-8.908 8.913-31.781 10.422-31.781 10.422C1 45.031 0 46.625 0 48c0 1.359 1 2.969 2.219 3.578 0 0 22.873 1.51 31.781 10.422 8.906 8.911 10.406 31.781 10.406 31.781C45.031 95 46.625 96 48 96s2.969-1 3.562-2.219c0 0 1.523-22.871 10.438-31.781 8.913-8.908 31.781-10.422 31.781-10.422Z"/>
              </symbol>
            </defs>

            <use class="burst b1" href="#burst" xlink:href="#burst"></use>
            <use class="burst b2" href="#burst" xlink:href="#burst"></use>
            <use class="burst b3" href="#burst" xlink:href="#burst"></use>
          </svg>
        </a>

        <button id="pause-btn" class="power-btn pause">⏸️ Pausar</button>
      </div>

    </div>

    <div id="sprite" class="base"></div>
  </div>

  <script type="text/javascript" src="./js/rxjs.umd.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
